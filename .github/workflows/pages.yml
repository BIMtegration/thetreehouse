name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static site
        run: |
          mkdir -p dist
          cp -r "the-treehouse-at-castleberry"/* dist/
          if [ -n "${CUSTOM_DOMAIN}" ]; then
            echo "${CUSTOM_DOMAIN}" > dist/CNAME
            echo "Using custom domain: ${CUSTOM_DOMAIN}"
          else
            echo "No custom domain set (vars.CUSTOM_DOMAIN)."
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
